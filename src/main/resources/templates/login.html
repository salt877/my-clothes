<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>MYQLO | ログイン</title>
        <link rel="icon" type="image/x-icon" href="../static/dist/assets/img/myqlo_favicon.jpg" th:href="@{/dist/assets/img/myqlo_favicon.jpg}"/>
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../static/dist/css/input-user-information.css" rel="stylesheet" th:href="@{/dist/css/input-user-information.css}"/>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    </head>
    <body id="page-top">
    
        <!-- ログイン画面-->
        <header class="masthead">
        	<div class="loginform">
            	<div class="user-input-container">
                	<div class="center-heading">
                		<h1 class="login-myqlo">Log In MYQLO！</h1>
                		<h2><font class="login-explanation" color="grey">持ってる服がすぐわかる、<br>洋服管理アプリ</font></h2>
                	</div>
                	<form action="login.html" th:action="@{/login}" method="post">
						<div class="alert" th:if="${errorMessage}">
							<b th:text="${errorMessage}" class="control-label" style="color:red">メールアドレス、またはパスワードが不正です</b>
						</div>
                	<div class="form-group">
                		<input type="email" class="form-control" name="email" id="email" placeholder="メールアドレス" value=""/>
                    </div>
                    <div class="form-group">
                		<input type="password" class="form-control" name="password" id="password" placeholder="パスワード" value=""/>
                         <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                    </div>
                    <div class="submit-group">
                    		<input type="submit" name="submit" id="submit" class="btn btn--submit btn--radius" value="&emsp;ログイン&emsp;"/>
               	  	</div>
                   </form>
                   
                   <!-- パスワード忘れ・アカウント作成へのリンク -->
                   <p class="loginhere text-center">
                        パスワードを忘れた方は<a href="change_password.html" th:href="@{/forgotPassword}" class="loginhere-link a-link">こちら</a>
                   </p>
                   <p class="loginhere text-center">
                        アカウント作成がまだの方は<a href="register_user.html" th:href="@{/showRegisterUser}" class="loginhere-link a-link">こちら</a>
                   </p>
                   
                   <!-- Googleアカウントなどの連携ログイン -->
             <!--       <div class="other-sign">
                   		<p class="loginhere text-center">
                   			――――――――――― or sign up with ―――――――――――
                   		</p>
                   		<div class="gmaillogin">
                   			<a href="" class="btn btn--gmail">
                   				<i class="fab fa-google"></i>
                   				&emsp;Googleアカウントでログイン
                   			</a>
                   		</div>
                   </div> -->
                </div>
            </div>
        </header>

    <!-- Footer-->
	<footer class="footer py-4"  th:replace="footer::pagefooter">
	</footer>
 
        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <!-- Contact form JS-->
        <script src="../static/dist/assets/mail/jqBootstrapValidation.js" th:src="@{/dist/assets/mail/jqBootstrapValidation.js}"></script>
        <script src="../static/dist/assets/mail/contact_me.js" th:src="@{/dist/assets/mail/contact_me.js}"></script>
        <!-- Core theme JS-->
        <script src="../static/dist/js/scripts.js" th:src="@{/dist/js/scripts.js}"></script>
    </body>
</html>
