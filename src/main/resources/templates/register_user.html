        <!-- ユーザ登録画面 -->
        <header class="masthead">
        	<div class="registerform">
            	<div class="user-input-container">
                	<div class="center-heading">
                		<h1>Welcome To<br class="welcome-br">MYQLO！</h1>
                		<h2><font size="4" color="grey">さあ、始めましょう！</font></h2>
                	</div>
                	<form action="register_user.html" th:action="@{/registerUser}" method="post" th:object="${registerUserForm}">
                		<b th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="control-label" style="color: red">メールアドレスを入力してください</b>
                		<div class="form-group">
                			<input type="email" class="form-control" name="email" id="email" th:field="*{email}" placeholder="Email" value=""/>
                		</div>
                		<div class="form-group">
                			<b th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="control-label" style="color: red" for="inputError">パスワードを入力してください</b>
                			<span class="password-constraint" style="color:black">※半角英数字（大文字・小文字を1文字以上含む）<br class="password-constraint-br">8文字以上20文字以下で入力してください</span>
                			<input type="password" class="form-control" name="password" id="inputPassword" th:field="*{password}" placeholder="Password" value=""/>
                        		<div class="form-group" style="text-align: left">
                             		<span class="show-password" style="color: black"><input type="checkbox" id="passwordCheck">パスワードを表示する</span>
										<script>
		 									const pwd = document.getElementById('inputPassword');
		 									const pwdCheck = document.getElementById('passwordCheck');
		 									pwdCheck.addEventListener('change', function() {
		     									if(pwdCheck.checked) {
		         									pwd.setAttribute('type', 'text');
		     									} else {
		         									pwd.setAttribute('type', 'password');
		     									}
		 										}, false);
		 								</script> 
                				</div>
                        </div>
                        	<span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                         	<b th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="control-label" style="color: red" for="inputError">確認用パスワードを入力してください</b>
                        <div class="form-group">
                            <input type="password" class="form-control" name="confirmPassword" id="re_password" th:field="*{confirmPassword}" placeholder="Confirmation Password" value=""/>
                        </div>
                        <div class="submit-group">
                    		<input type="submit" name="submit" id="submit" class="btn btn--submit btn--radius" value="&emsp;登&ensp;録&emsp;"/>
               	  	    </div>
                   </form>
                   
                   <!-- 既に登録されている場合、ログイン画面にリンク -->
                   <p class="loginhere text-center">
                        既に登録されている場合、<br class="login-link-br"> <a href="login.html" th:href="@{/showLogin}" class="loginhere-link a-link">ログインはこちら</a>
                   </p>
                </div>
            </div>
        </header>
