<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>MYQLO | 新規ユーザ登録</title>
<link rel="icon" type="image/x-icon" href="../static/dist/assets/img/myqlo_favicon.jpg" th:href="@{/dist/assets/img/myqlo_favicon.jpg}" />
<!-- Font Awesome icons (free version)-->
<script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
<!-- Google fonts-->
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
<link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
<!-- Core theme CSS (includes Bootstrap)-->
<link href="../static/dist/css/input-user-information.css" rel="stylesheet" th:href="@{/dist/css/input-user-information.css}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body id="page-top">
    
        <!-- ユーザ登録画面 -->

        <header class="masthead">
        	<div class="registerform">
            	<div class="user-input-container">
                	<div class="center-heading">
                		<h1>Welcome To<br class="welcome-br"> MYQLO！</h1>
                		<h2><font size="4" color="grey">さあ、始めましょう！</font></h2>
                	</div>
                	<form action="register_user.html" th:action="@{/registerUser}" method="post" th:object="${registerUserForm}">
                		<div class="form-group">
                			<b th:if="${#fields.hasErrors('myqloId')}" th:errors="*{myqloId}" class="control-label" style="color: red">MYQLO IDを入力してください</b>
                			<div id="duplicateMessage" class="control-label"></div>
                			<div class="password-constraint" style="color:black">※登録後変更できません</div>
                			<input type="text" class="form-control" name="myqloId" id="myqloId" th:field="*{myqloId}" placeholder="MYQLO ID（半角英数字のみ）">
                		</div>
                		<b th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="control-label" style="color: red">メールアドレスを入力してください</b>
                		<div class="form-group">
                			<input type="email" class="form-control" name="email" id="email" th:field="*{email}" placeholder="メールアドレス" value=""/>
                		</div>
                		<div class="form-group">
                			<b th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="control-label" style="color: red" for="inputError">パスワードを入力してください</b>
                			<div class="password-constraint" style="color:black">※半角英数字8文字以上20文字以下<br class="password-constraint-br">（大文字・小文字を1文字以上含む）</div>
                			<input type="password" class="form-control" name="password" id="inputPassword" th:field="*{password}" placeholder="パスワード" value=""/>
                             		<div class="show-password" style="color: black">
                             		<input type="checkbox" id="passwordCheck">パスワードを表示する</div>
										<script>										
		 									const pwd = document.getElementById('inputPassword');
		 									const pwdCheck = document.getElementById('passwordCheck');
		 									pwdCheck.addEventListener('change', function() {
		     									if(pwdCheck.checked) {
		         									pwd.setAttribute('type', 'text');
		     									} else {
		         									pwd.setAttribute('type', 'password');
		     									}
		 										}, false);
		 								</script> 
		 								
		 								
                        </div>
                        	<span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                         	<b th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="control-label" style="color: red" for="inputError">確認用パスワードを入力してください</b>
                        <div class="form-group">
                            <input type="password" class="form-control" name="confirmPassword" id="re_password" th:field="*{confirmPassword}" placeholder="【確認用】パスワード" value=""/>
                        </div>
                        <div class="submit-group">
                    		<input type="submit" name="submit" id="submit" class="btn btn--submit btn--radius" value="&emsp;登&ensp;録&emsp;"/>
               	  	    </div>
               </form> 
                   
				<!-- 既に登録されている場合、ログイン画面にリンク-->
                   <p class="loginhere text-center">
                        既に登録されている場合、<br class="login-link-br"> <a href="login.html" th:href="@{/showLogin}" class="loginhere-link a-link">ログインはこちら</a>
                   </p>
                </div>
            </div>
        </header> 
	<!-- Footer-->
	<footer class="footer py-4" th:replace="footer::pagefooter"> </footer>
	<!-- Third party plugin JS-->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="../static/lib/main.js" th:src="@{/lib/main.js}"></script>
	<!-- Bootstrap core JS-->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
	<!-- Core theme JS-->
 	<script type="text/javascript" src="../static/dist/js/check_myqloid.js" th:src="@{/dist/js/check_myqloid.js}"></script> 
	<script src="../static/dist/js/scripts.js" th:src="@{/dist/js/scripts.js}"></script>
 </body>
</html>
