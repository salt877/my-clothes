<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<title>MYQLO | みんなのコーデ</title>
<link rel="icon" type="image/x-icon"
	href="../static/dist/assets/img/myqlo_favicon.jpg"
	th:href="@{/dist/assets/img/myqlo_favicon.jpg}" />
<!-- Font Awesome icons (free version)-->
<link
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet">
<script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"
	crossorigin="anonymous"></script>
<!-- Google fonts-->
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
	rel="stylesheet" type="text/css" />
<link
	href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic"
	rel="stylesheet" type="text/css" />
<link
	href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700"
	rel="stylesheet" type="text/css" />

<!-- coordinate.css読み込み -->

<link rel="stylesheet" href="../static/dist/css/public_coordinate.css"
	th:href="@{/dist/css/public_coordinate.css}">
<link href="../static/dist/css/loading.css" rel="stylesheet"
	th:href="@{/dist/css/loading.css}" />

<!-- Core theme CSS (includes Bootstrap)-->
<link href="../static/dist/css/styles.css"
	th:href="@{/dist/css/styles.css}" rel="stylesheet" />

</head>
<body>
	<div class="loader-wrap">
		<div class="loader">Loading...</div>
	</div>
	<!-- Navigation-->
	<div id="navArea">
		<nav class="navbar navbar-default" th:replace="header::pageheader"></nav>
	</div>

	<!-- main -->
	<section class="page-section bg-white">
		<div class="container tabs">
			<div class="text-center">
				<h1 class="section-heading text-uppercase">OUR COORDINATES</h1>
				<h3 class="section-subheading text-muted">みんなのコーディネート。</h3>
				<br> <br>
			</div>

			<div style="text-align: right;">

				<form action="#" th:action="@{/coordinate/public-coordinate/search}"
					th:object="${coordinateForm}" method="get"
					onchange="submit(this.form)">
					<div class="tab_contents">
						<input id="all" type="radio" value="ALL" checked="checked"
							th:field="*{gender}"> <label class="tab_item" for="all">ALL</label>

						<input id="men" type="radio" value="MEN" th:field="*{gender}">
						<label class="tab_item" for="men">MEN</label> <input id="women"
							type="radio" value="WOMEN" th:field="*{gender}"> <label
							class="tab_item" for="women">WOMEN</label> <input id="other"
							type="radio" value="OTHER" th:field="*{gender}"> <label
							class="tab_item" for="other">OTHER</label>
					</div>
					<div class="search_container">
						<input type="text" class="searchForm-input" id="coordinate-name"
							placeholder="コーデ名で検索" th:field="*{name}"> <input
							type="submit" value="&#xf002">
					</div>
				</form>
			</div>
			<br>

			<!-- 公開コーデ未登録の場合、コーデ画面へ遷移誘導 -->
			<div th:if="${#lists.isEmpty(coordinateList)}">
				<div class="not-registered-txt">
					<div style="font-weight: bold;">現在公開されているコーディネートはありません。</div>
					<br>
				</div>
			</div>


			<div th:if="!${#lists.isEmpty(coordinateList)}">

				<div style="text-align: right;">
					<span> 公開コーデ件数：&nbsp;&nbsp;<span
						th:text="${coordinateList.size()}"
						style="font-size: 20px; font-weight: bold;"></span>&nbsp;件
					</span>
				</div>

				<div id="public_coordinate_list">
					<div th:each="coordinate:${coordinateList}"
						th:id="${coordinate.id}">
						<div class="public_coordinates">
							<h6 th:text="${coordinate.name}"></h6>
							<div class="prof-icon-name">
								<span><a th:href="@{/__${coordinate.user.myqloId}__}"><span
										class="prof_img"> <img
											th:if="${#strings.isEmpty(coordinate.userDetail.imagePath)}"
											class="prof_icon" alt="写真"
											src="../static/dist/assets/img/user_icon.png"
											th:src="@{/dist/assets/img/user_icon.png}"> <img
											th:if="!${#strings.isEmpty(coordinate.userDetail.imagePath)}"
											class="prof_icon" alt="写真"
											src="../static/dist/assets/img/user_icon.png"
											th:src="${coordinate.userDetail.imagePath}">


									</span><span th:text="${coordinate.userDetail.userName}"></span></a> さん</span>&nbsp;&nbsp;
								|&nbsp;&nbsp; <label class="modal-label"> <input
									type="radio" class="radio" name="radio"
									th:id="${coordinate.id}" th:value="${coordinate.id}"> <i
									class="far fa-heart radio-img"></i>&nbsp;<span class="counts"
									th:text="${coordinate.likeList.size()}">275</span>
								</label>
							</div>

							<table class="table table-list">
								<thead>
									<tr class="bg-light coordinate-category">
										<th th:each="clothes:${coordinate.clothesList}"
											th:text="${clothes.category.name}" class="column"></th>

									</tr>
								</thead>
								<tbody>
									<tr>
										<td th:each="clothes:${coordinate.clothesList}">
											<div style="text-align: center;">
												<img class="img-fluid coordinate-img"
													th:src="${clothes.imagePath}" alt="">
											</div>
										</td>
									</tr>
								</tbody>
							</table>

							<div class="coordinate-detail-btn">
								<span>
									<button type="button" class="btn btn-primary pu_detail-btn"
										th:value="${coordinate.id}" data-toggle="modal"
										data-target="#coordinate-modal"
										th:attr="data-target='#coordinate-modal'+${coordinate.id}">
										<small>コーディネート詳細</small>
									</button>
								</span>

								<!-- コーデ詳細モーダル -->
								<div class="modal fade"
									th:id="coordinate-modal+${coordinate.id}" tabindex="-1"
									role="dialog" aria-labelledby="exampleModalLabel">
									<div class="modal-dialog">
										<div class="modal-content">

											<!-- モーダル内ヘッダー -->
											<div class="modal-header">
												<h5 class="modal-title" id="exampleModalLabel"
													th:text="${coordinate.name}"></h5>
												<button type="button" class="close" data-dismiss="modal"
													aria-label="閉じる">
													<span aria-hidden="true">&times;</span>
												</button>
											</div>

											<!-- モーダル内ボディ -->
											<div class="modal-body">
												<div th:each="clothes:${coordinate.clothesList}">
													<table class="table modal-tbl">
														<tbody>
															<tr class="modal-tr">
																<td rowspan="5"><div class="clothes-img">
																		<img class="img-fluid cl-img"
																			th:src="${clothes.imagePath}" alt="">
																	</div></td>
																<td class="table-active clm"><label
																	style="font-weight: bold;">カテゴリー</label></td>
																<td><span class="modal-txt"
																	th:text="${clothes.category.name}"></span></td>
															</tr>
															<tr class="modal-tr">
																<td class="table-active clm"><label
																	style="font-weight: bold;">ブランド</label></td>
																<td><span class="modal-txt"
																	th:text="${clothes.brand.name}"></span></td>

															</tr>
															<tr class="modal-tr">
																<td class="table-active clm"><label
																	style="font-weight: bold;">金額</label></td>
																<td><span class="modal-txt"
																	th:text="${#numbers.formatInteger(clothes.price, 1, 'COMMA') + '&nbsp;円'}"></span></td>
															</tr>

															<tr class="modal-tr">
																<td class="table-active clm"><label
																	style="font-weight: bold;">メモ</label></td>
																<td><span class="modal-txt"
																	th:text="${clothes.comment}"></span></td>
															</tr>
														</tbody>
													</table>
												</div>
												<br>
												<!-- コーデ合計金額反映 -->
												<div class="co-total-price">
													<span class="co-total-price">このコーディネートの合計金額：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span
														class="total-price"></span></span>
												</div>
												<br>
												<!-- モーダル内フッター -->
												<div class="modal-footer">
													<!-- 
														<div class="item-frame">
															<input type='checkbox' th:id='${coordinate.id}'
																class="checkbox" name="isPublic"
																th:value="${coordinate.id}"> 
															<label id="switch1" class="switch" th:for='${coordinate.id}'></label>
															<label id="text1" class="text" th:for='${coordinate.id}'>このコーデを公開する</label>
														</div>
														<span class="item-frame">
															<button type="button" class="btn btn-primary delete-btn"
																th:id="${coordinate.id}" th:value="${coordinate.id}">
																<small>このコーディネートを削除する</small>
															</button>
														</span>
														 -->
													<button type="button" class="btn btn-secondary"
														data-dismiss="modal">閉じる</button>
												</div>
												<!-- /.modal-footer -->
											</div>
											<!-- /.modal-content -->
										</div>
										<!-- /.modal-dialog -->
									</div>
									<!-- /.modal -->
									<!-- モーダル設定終了 -->
								</div>
							</div>


							<br> <br>
						</div>
					</div>


					<br> <br> <br> <br>

					<div class="btn-area">
						<button id="more_btn" class="btn btn-primary pc-btn">
							もっと見る&nbsp;&nbsp;<i class="fa fa-chevron-down" aria-hidden="true"></i>
						</button>
					</div>
					<div class="btn-area">
						<button id="close_btn" class="btn btn-primary pc-btn">
							閉じる&nbsp;&nbsp; <i class="fa fa-chevron-up" aria-hidden="true"></i>
						</button>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- Footer-->
	<footer class="footer py-4" th:replace="footer::pagefooter"> </footer>


	<!-- Bootstrap core JS-->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
	<!-- Third party plugin JS-->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

	<script src="../static/lib/main.js" th:src="@{/lib/main.js}"></script>

	<!-- Contact form JS-->
	<script src="../static/dist/assets/mail/jqBootstrapValidation.js"
		th:src="@{/dist/assets/mail/jqBootstrapValidation.js}"></script>
	<script src="../static/dist/assets/mail/contact_me.js"
		th:src="@{/dist/assets/mail/contact_me.js}"></script>
	<!-- Core theme JS-->
	<script src="../static/dist/js/scripts.js"
		th:src="@{/dist/js/scripts.js}"></script>
	<script src="../static/dist/js/hamburger_menu.js"
		th:src="@{/dist/js/hamburger_menu.js}"></script>

	<!-- Coordinate Ajax -->
	<script type="text/javascript" src="../static/dist/js/coordinate.js"
		th:src="@{/dist/js/coordinate.js}"></script>

	<script type="text/javascript"
		src="../static/dist/js/public_coordinate.js"
		th:src="@{/dist/js/public_coordinate.js}"></script>

	<!-- loading -->
	<script src="../static/dist/js/loading.js"
		th:src="@{/dist/js/loading.js}"></script>


</body>
</html>
