<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>

	content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<title>MYQLO | FAQ</title>
<link rel="icon" type="image/x-icon"

<!-- Font Awesome icons (free version)-->
<script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"
	crossorigin="anonymous"></script>
<!-- Google fonts-->
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
	rel="stylesheet" type="text/css" />
<link
	href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic"
	rel="stylesheet" type="text/css" />
<link
	href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700"
	rel="stylesheet" type="text/css" />
<!-- Core theme CSS (includes Bootstrap)-->
<link href="../static/dist/css/styles.css"
	th:href="@{/dist/css/styles.css}" rel="stylesheet" />
<link rel="stylesheet" href="../static/dist/css/plofile.css"
	th:href="@{/dist/css/plofile.css}">
<link rel="stylesheet" href="../static/dist/css/past-coordinate.css"
	th:href="@{/dist/css/past-coordinate.css}">
</head>
<body id="page-top">


	<!-- Navigation
	<div id="navArea">
		<nav class="navbar navbar-default" th:replace="header::pageheader"></nav>
	</div>-->
	<!-- Navigation-->
		<div th:fragment="pageheader" class="pageheader">
			<header class="site-header">
				<div class="site-logo">
				<a  th:href="@{/}">
						<img src="../static/dist/assets/img/myqlo_favicon.jpg" th:src="@{/dist/assets/img/myqlo_favicon.jpg}" alt="site-logo">
				</a>
				</div>
					<!-- image th:src="@{/dist/assets/img/myqlo_favicon.jpg}"> -->
					<nav>
						<div class="inner">
							<ul>
								<li><a href="top.html" th:href="@{/}"><i
										class="fas fa-home"></i>&emsp;&emsp;TOP</a></li>
								<li><a href="statistics.html" th:href="@{/stats}"><i
										class="far fa-chart-bar"></i>&emsp;&emsp;統計データ</a></li>
								<li><a href="calender.html" th:href="@{/calendar}"><i
										class="far fa-calendar-alt"></i>&emsp;&emsp;カレンダー</a></li>
								<li><a href="coordinate.html" th:href="@{/coordinate}"><i
										class="fas fa-female"></i>&emsp;&emsp;コーディネート</a></li>
								<li><a href="contact.html" th:href="@{/contact}"><i
										class="far fa-envelope"></i>&emsp;&emsp;お問い合わせ</a></li>
								<li><a href="faq.html" th:href="@{/faq}"><i
										class="far fa-question-circle"></i>&emsp;&emsp;FAQ</a></li>
								<li><a href="login.html" th:href="@{/logout}"><i
										class="fas fa-sign-out-alt"></i>&emsp;&emsp;ログアウト</a></li>
							</ul>
						</div>
					</nav>
					<div class="humberger_menue">
						<div class="toggle_btn">
							<span></span> <span></span> <span></span>
						</div>
					</div>
					<div id="mask"></div>
			</header>
		</div>
		
	<!-- 見出し -->
	<section class="page-section bg-white" id="heading">
		<div class="container">
			<div>
				<h1><i class="fas fa-cog"></i>&emsp;基本設定</h1>
			</div>
		</div>
	</section>
	
	<!-- 登録画面 -->
	<section class="page-section bg-light" id="pastcordlist">
      <div class="container">
      	<table>
			<tr>
				<th class="thead" scope="col" colspan="2">基本情報</th>
			</tr>
			<tbody>
				<tr>
					<th>USER　NAME</th>
						<td class="txt">
							<span class="username">@testUser1234</span>
						</td>
				</tr>
				<tr>
					<th>性別</th>
						<td class="txt">
							<div class="cp_ipselect cp_sl02">
								<select name="gender">
									<option>選択してください</option>
									<option>MEN</option>
									<option>WOMEN</option>
									<option>OTHER</option>
								</select>
							</div>
						</td>
				</tr>
				<tr>
					<th>身長</th>
						<td class="txt">
							<div class="cp_ipselect cp_sl02">
								<select name="height" >
									<option>選択してください</option>
									<option>145cm</option>
									<option>146cm</option>
									<option>147cm</option>
									<option>148cm</option>
									<option>149cm</option>
									<option>150cm</option>
									<option>151cm</option>
									<option>152cm</option>
								</select>
							</div>
						</td>
				</tr>
				<tr>
					<th>年齢</th>
						<td class="txt">
							<div class="cp_ipselect cp_sl02">
								<select name="age" >
									<option>選択してください</option>
									<option>20</option>
									<option>21</option>
									<option>22</option>
									<option>23</option>
									<option>24</option>
									<option>25</option>
									<option>26</option>
									<option>27</option>
								</select>
							</div>
						</td>
				</tr>
			</tbody>
		</table>
		<div class="detailed-information">
			<table>
				<tr>
					<th class="thead" scope="col" colspan="2">自己紹介</th>
				</tr>
				<tbody>
					<tr>
						<td class="self-introduction" colspan="2">
							<textarea name="self-introduction" rows="10" cols="82"></textarea>
						</td>
					</tr>
				</tbody>
			</table>
			<!--  変更ボタン -->
			<div class="complete-btn">
				<input type="submit" name="submit" id="submit"
							class="btn btn--submit" value="&emsp;変更を保存&emsp;" />
			</div>
		</div>
      </div>
    </section>


	<!-- Bootstrap core JS-->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
	<!-- Third party plugin JS-->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
	<!-- Contact form JS-->
	<script src="../static/dist/assets/mail/jqBootstrapValidation.js"
		th:src="@{/dist/assets/mail/jqBootstrapValidation.js}"></script>
	<script src="../static/dist/assets/mail/contact_me.js"
		th:src="@{/dist/assets/mail/contact_me.js}"></script>
	<!-- Core theme JS-->
	<script src="../static/dist/js/scripts.js"
		th:src="@{/dist/js/scripts.js}"></script>
	<script src="../static/dist/js/hamburger_menu.js"
		th:src="@{/dist/js/hamburger_menu.js}"></script>
	<script src="../static/dist/js/accordion.js"
		th:src="@{/dist/js/accordion.js}"></script>
</body>
</html>
